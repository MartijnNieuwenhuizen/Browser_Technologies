<!DOCTYPE html>
<html>
<head>

	<title>Create your own Tosti</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script>
		document.createElement('header');
		document.createElement('section');
	</script>

	<link rel="stylesheet" href="./style.css">

</head>
<body>

	<header>
		<h1>Combine your own Tosti</h1>
	</header>

	<form action="">
		
		<h2>Add your Ingredient</h2>
		<fieldset id="bread">
			
			<legend>Bread</legend>
			
			<label for="white-bread">White Bread</label>
			<input id="white-bread" type="radio" name="bread" value="white-bread" checked>

			<label for="brown-bread">Brown Bread</label>
			<input id="brown-bread" type="radio" name="bread" value="brown-bread">

		</fieldset>
		<fieldset id="toppings">
			
			<legend>Toppings</legend>
			
			<label for="ingredient-tomato">Tomato</label>
			<input id="ingredient-tomato" type="checkbox" name="ingredient-tomato" value="ingredient-tomato">

			<label for="ingredient-pineapple">Pineapple</label>
			<input id="ingredient-pineapple" type="checkbox" name="ingredient-pineapple" value="ingredient-pineapple">

			<label for="ingredient-cheese">Cheese</label>
			<input id="ingredient-cheese" type="checkbox" name="ingredient-cheese" value="ingredient-cheese">

			<label for="ingredient-ham">Ham</label>
			<input id="ingredient-ham" type="checkbox" name="ingredient-ham" value="ingredient-ham">

			<label for="ingredient-latuce">Latuce</label>
			<input id="ingredient-latuce" type="checkbox" name="ingredient-latuce" value="ingredient-latuce">

			<label for="ingredient-mozarella">Mozarella</label>
			<input id="ingredient-mozarella" type="checkbox" name="ingredient-mozarella" value="ingredient-mozarella">

			<label for="ingredient-pesto">Pesto</label>
			<input id="ingredient-pesto" type="checkbox" name="ingredient-pesto" value="ingredient-pesto">

			<label for="ingredient-butter">Butter</label>
			<input id="ingredient-butter" type="checkbox" name="ingredient-butter" value="ingredient-butter">

		</fieldset>
		<fieldset id="input-ingredient">

			<legend>Others</legend>

			<label for="ingredient">Ingredient</label>
			<input id="ingredient" type="text" placeholder="Salami">

			<button type="submit">Create Tosti</button>

		</fieldset>

	</form>

	<section id="shopping">

		<h2>Shopping List</h2>
		<ul id="shopping-list">
			<li class="shopping-list-item">Cheese</li>
			<li class="shopping-list-item">Bread</li>
		</ul>
		
	</section>

</body>
</html>
